[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Fuzzing configs
[fuzz]
runs = 512
dictionary_weight = 40

# Invariant testing configs
[invariant]
runs = 7
depth = 10
fail_on_revert = true
dictionary_weight = 80


# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options